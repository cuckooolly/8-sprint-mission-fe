<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Login</h1>
    <form action="/login" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="SQL Injection" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="or'1'='1" required>
        <br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
