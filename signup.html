<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/signup/globals.css" />
    <link rel="stylesheet" href="./css/signup/styleguide.css" />
    <link rel="stylesheet" href="./css/signup/style.css" />
  </head>
  <body>
    <div class="screen" data-model-id="8532:21273">
      <div class="div">
        <div class="frame">
          <div class="logo">
            <div class="view">
              <a href="index.html">
                <div class="group">
                  <div class="group-wrapper">
                    <div class="div-wrapper">
                      <div class="overlap-group-wrapper">
                        <div class="overlap-group">
                          <img class="img" src="img/group-1.png" />
                          <img class="ellipse" src="img/ellipse-2.svg" />
                          <img class="group-2" src="img/group-4.png" />
                          <img class="group-3" src="img/group-5.png" />
                          <img class="group-4" src="img/group-6.png" />
                          <img class="vector" src="img/vector-11.svg" />
                          <img class="subtract" src="img/subtract.svg" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </a>
            </div>
            <div class="text-wrapper">판다마켓</div>
          </div>
          <div class="frame-2">
            <div class="frame-3">
              <div class="frame-3">
                <div class="frame-4">
                  <div class="group-5"><div class="text-wrapper-2">이메일</div></div>
                  <input class="plain-input" type="email" placeholder="이메일을 입력해주세요" />
                </div>
                <div class="frame-4">
                  <div class="group-5"><div class="text-wrapper-2">닉네임</div></div>
                  <input class="plain-input" type="text" placeholder="닉네임을 입력해주세요" />
                </div>
                <div class="frame-4">
                  <div class="group-6"><div class="text-wrapper-2">비밀번호</div></div>
                  <div class="frame-wrapper">
                    <div class="frame-5">
                      <input class="password-input" type="password" placeholder="비밀번호를 입력해주세요" />
                      <img class="btn-visibility-on" src="img/btn-visibility-on-24px.svg" />
                    </div>
                  </div>
                </div>
                <div class="frame-4">
                  <div class="group-7"><div class="text-wrapper-2">비밀번호 확인</div></div>
                  <div class="frame-wrapper">
                    <div class="frame-5">
                      <input class="password-input" type="password" placeholder="비밀번호를 한번 더 입력해주세요" />
                      <img class="btn-visibility-on" src="img/btn-visibility-on-24px-1.svg" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="btn-large"><div class="text-wrapper-5">회원가입</div></div>
            </div>
            <div class="frame-6">
              <div class="frame-7">
                <div class="text-wrapper-6">간편 로그인하기</div>
                <div class="frame-8">
                  <div class="component">
                    <div class="overlap-group-2">
                      <a href="https://www.google.com">
                        <div class="icon-google">
                          <div class="google-bg">
                            <img class="component" src="img/ic-google.png"/>
                          </div>
                        </div>
                        <div class="google"></div>
                      </a>
                    </div>
                  </div>
                  <a href="https://www.kakao.com">
                    <img class="component" src="img/component-3.png"/>
                  </a>
                </div>
              </div>
            </div>
            <div class="frame-9">
              <div class="text-wrapper-7">이미 회원이신가요?</div>
              <div class="text-wrapper-8"><a href="./login.html">로그인</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
